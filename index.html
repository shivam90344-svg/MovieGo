<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieGo</title>
  <link rel="stylesheet" href="/app.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <h1 class="logo">MovieGo</h1>
    <nav>
    <a href="/trending">Trending</a>
    <a href="/movies">Movies</a>
    <a href="/about">About</a>
    <a href="/index">Home</a>

    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>Unlimited Movies, TV Shows & More</h2>
      <p>Watch anywhere. Cancel anytime.</p>
      <button>Explore Now</button>
    </div>
  </section>

  <!-- Movies Section -->
  <section class="movies">
    <h2>Trending Movies</h2>

    <div class="movie-container">
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300" alt="Movie">
        <h3>Inception</h3>
        <p>⭐ 8.8</p>
      </div>

      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300" alt="Movie">
        <h3>Interstellar</h3>
        <p>⭐ 8.6</p>
      </div>

      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300" alt="Movie">
        <h3>Joker</h3>
        <p>⭐ 8.5</p>
      </div>

      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300" alt="Movie">
        <h3>Avengers</h3>
        <p>⭐ 8.4</p>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2026 MovieGo | Built with ❤️</p>
  </footer>

</body>
</html>
